<ion-header>

  <ion-navbar>
    <ion-title text-center>Adicionar Várias Novilhas</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h5><strong>Intervalo de Número a Adicionar: </strong></h5><br>

  <form [formGroup]="variasNovilhasForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-row>
      <ion-col col-3>
        <h6><strong>De: </strong></h6>
      </ion-col>
      <ion-col col-3>
        <ion-input type="number" placeholder="Numero" formControlName="de" [(ngModel)]='de' required></ion-input>
      </ion-col>
      <ion-col col-3>
        <h6><strong>Até: </strong></h6>
      </ion-col>
      <ion-col col-3>
        <ion-input type="number" placeholder="Numero" formControlName="ate" [(ngModel)]='ate' required></ion-input>
      </ion-col>
    </ion-row>
    <ion-input type="text" placeholder="Observação" formControlName="observacao"></ion-input>

    <button ion-button full type="submit()" [disabled]="!variasNovilhasForm.valid" >Adicionar Novilhas</button>
  </form>
</ion-content>
